---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: reporting-clusterrole
rules:
  - apiGroups:
      - "*"
      - extensions
    resources:
      - namespaces
      - pods
      - deployments
      - statefulsets
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: reporting-clusterbinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: reporting-clusterrole
subjects:
  - kind: User
    name: reporting-user
    apiGroup: rbac.authorization.k8s.io