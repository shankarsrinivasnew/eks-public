---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-agent
  namespace: jenkins
  labels:
    role: jenkins-agent
    component: default

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-terraform
  namespace: jenkins
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::{{ AWS_ACCOUNT }}:role/eks/jenkins-terraform
  labels:
    role: jenkins-agent
    component: terraform

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-packer
  namespace: jenkins
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::{{ AWS_ACCOUNT }}:role/eks/jenkins-packer
  labels:
    role: jenkins-agent
    component: packer
imagePullSecrets:
  - name: artifactory-rackspace

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default
  namespace: jenkins
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::{{ AWS_ACCOUNT }}:role/eks/jenkins-packer-default
  labels:
    role: jenkins-agent
    component: packer
imagePullSecrets:
  - name: artifactory-rackspace