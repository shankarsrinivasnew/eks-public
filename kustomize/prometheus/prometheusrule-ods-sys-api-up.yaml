          for: 5m
          labels:
            action: Closely monitor
            environment: "{{ AWS_ENVIRONMENT }}"
            group: INFRA
            level: YELLOW
            platform: AWS
            namespace: ods
            severity: WARNING
            type: 8x5
            tsbci: ODS_AWS
          annotations:
            description: 'Application {{ $labels.job }} has more than 5 failures in the last 5 mins (500 Internal Server Error). Value: {{ $value }}'
