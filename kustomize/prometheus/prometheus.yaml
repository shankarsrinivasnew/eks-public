                  - b-2.tsb-ods-bds-msk-cluste.jhtwy5.c3.kafka.eu-west-2.amazonaws.com:11001
                  - b-3.tsb-ods-bds-msk-cluste.jhtwy5.c3.kafka.eu-west-2.amazonaws.com:11001

