            metrics_path: "/metrics"
            honor_labels: true
            static_configs:
              - targets:
                  - dl-cwexporter-prometheus-cloudwatch-exporter:9106
          - job_name: msk-node-exporter
            scrape_interval: 60s
            scrape_timeout: 60s
            static_configs:
