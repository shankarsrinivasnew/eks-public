kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: prometheus-and-grafana
  namespace: prometheus
spec:
  podSelector:
    matchLabels: 
      app.kubernetes.io/name: grafana
      app: kube-prometheus-stack-prometheus
  egress:
  - to:
    - ipBlock:
        cidr: "{{ VPC_CIDR }}"
  ingress:
  - from:
    - ipBlock:
        cidr: "{{ VPC_CIDR }}"
    ports:
    - protocol: TCP
      port: 9090
    - protocol: TCP
      port: 80
