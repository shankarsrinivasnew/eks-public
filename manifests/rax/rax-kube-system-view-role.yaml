---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rax-view-role
  namespace: kube-system
rules:
  - apiGroups: [""]
    resources: ["*"]
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rax-view-binding
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rax-view-role
subjects:
  - kind: Group
    name: rax-view-kube-system
  - kind: ServiceAccount
    name: tsb-rax
    namespace: rax
