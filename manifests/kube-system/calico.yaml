---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: jenkins
spec:
  releaseName: jenkins
  chart:
    repository: https://charts.jenkins.io
    name: jenkins
    version: 2.6.4
  values:
    apiServer:
      enabled: true
    calicoctl:
      image: docker.io/calico/ctl
      tag: v3.21.4
    certs:
      node:
        cert: null
        commonName: null
        key: null
      typha:
        caBundle: null
        cert: null
        commonName: null
        key: null
    imagePullSecrets: {}
    installation:
      enabled: true
      kubernetesProvider: ""
    tigeraOperator:
      image: tigera/operator
      registry: quay.io
      version: v1.23.5