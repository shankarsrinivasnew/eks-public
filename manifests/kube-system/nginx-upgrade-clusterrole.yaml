apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nginx-upgrade-clusterrole
rules:
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingressclasses
    verbs:
      - get
      - list
      - watch
      - update
      - create
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch
      - update
      - create
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nginx-upgrade-clusterrolebinding
subjects:
  - kind: ServiceAccount
    name: tsb-sco
    namespace: sco
  - kind: ServiceAccount
    name: tsb-sco-fl-spring-api-gateway-ingress-nginx
    namespace: sco
  - kind: ServiceAccount
    name: tsb-cob
    namespace: cob
  - kind: ServiceAccount
    name: tsb-ods
    namespace: ods
roleRef:
  kind: ClusterRole
  name: nginx-upgrade-clusterrole
  apiGroup: rbac.authorization.k8s.io
