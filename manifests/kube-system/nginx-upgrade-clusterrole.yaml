apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nginx-upgrade-clusterrole
rules:
- apiGroups:
  - networking.k8s.io
  resources:
  - ingressclasses
  verbs:
  - get
  - list
  - watch
  - update
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nginx-upgrade-clusterrolebinding
subjects:
- kind: ServiceAccount
  name: tsb-sco
  namespace: sco
- kind: ServiceAccount
  name: tsb-cob
  namespace: cob
roleRef:
  kind: ClusterRole
  name: ingressclasses-reader
  apiGroup: rbac.authorization.k8s.io
