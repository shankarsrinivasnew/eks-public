---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: prometheus
  namespace: prometheus
spec:
  egress:
    - to:
        - ipBlock:
            cidr: 10.161.128.0/17
  ingress:
    - from:
        - ipBlock:
            cidr: 10.161.128.0/17
      ports:
        - port: 9090
          protocol: TCP
  podSelector:
    matchLabels:
      app: prometheus
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grafana
  namespace: prometheus
spec:
  ingress:
    - from:
        - ipBlock:
            cidr: 10.161.128.0/17
      ports:
        - port: 3000
          protocol: TCP
  podSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  policyTypes:
    - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: namespace
  namespace: prometheus
spec:
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: prometheus
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            name: prometheus
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress