---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sco-view-role
  namespace: kube-system
rules:
- apiGroups: [""]
  resources: ["*"]
  verbs:
    - get
    - list
    - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sco-view-binding
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sco-view-role
subjects:
- kind: Group
  name: sco-view-kube-system
- kind: ServiceAccount
  name: tsb-sco
  namespace: sco